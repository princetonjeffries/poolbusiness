<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Princeton's Pool Remodeling</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="navbar">
                    <li id=#home><a href="index.html">Home</a></li>
                    <li><a href="whyus.html">About Us</a></li>
                    <li><a href="ourwork.html">Our Work</a></li>
                    <li><a href="order.html"><strong>Order</a></strong></li>
                </ul>
            </nav>
        </header>
        <h1>Have Questions or want to Contact Us?</h1>
        <h2>Please Email Us.</h2>
        <div class='order'>
            <form>    
                <fieldset>
                    <legend>Name</legend>
                    <label for="fName"></label>
                    <input type="textbox" id="fName" name="first" placeholder="First">
                    <label for="lName"></label>
                    <input type="textbox" id="lName" name="last" placeholder="Last">
                </fieldset>
                <fieldset>
                    <legend>Phone Number</legend>
                    <label for="number"></label>
                    <input type="textbox" id='number' name='number'>
                </fieldset>
                <fieldset>
                    <legend>Address</legend>
                    <label for="address"></label>
                    <input type="textbox" id='address' name='address'>
                </fieldset>
                <fieldset>
                    <legend>Email</legend>
                    <label for="email"></label>
                    <input type="textbox" id='email' name='email'>
                </fieldset>
                <fieldset>
                    <legend>Choose Any</legend>
                    <input type="checkbox" id="choice1" name="choice1" value="remodel">
                    <label for="choice1"> Pool Remodel</label><br>
                    <input type="checkbox" id="choice2" name="choice2" value="build">
                    <label for="choice2"> Pool Build</label><br>
                    <input type="checkbox" id="choice3" name="choice3" value="hottub">
                    <label for="choice3"> Hot Tub Installation</label><br>
                </fieldset>
                <fieldset>
                    <legend>Any other special requests?</legend>
                    <label for='request'></label>
                    <textarea id='request' name='request' cols='70' rows='10'></textarea>
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </div>
